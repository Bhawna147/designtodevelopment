<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Design 57</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="column col-wide">
                <div class="wrapp">
                    <h1>Just say hi!</h1>
                    <p>Tell us more about you and we'll contact you soon :)</p>
                    <div class="form">
                        <form action="/">
                            <div class="input-grp">
                                <div class="inpt">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" />
                                </div>
                                <div class="inpt">
                                    <label for="firstname">Firstname</label>
                                    <input
                                        type="text"
                                        name="firstname"
                                        id="firstname"
                                    />
                                </div>
                            </div>
                            <div class="input-grp">
                                <div class="inpt">
                                    <label for="email">Email</label>
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                    />
                                </div>
                                <div class="inpt">
                                    <label for="phone">Phone Number</label>
                                    <input
                                        type="text"
                                        name="phone"
                                        id="phone"
                                    />
                                </div>
                            </div>
                            <div class="inpt">
                                <label for="message">Message</label>
                                <input
                                    type="text"
                                    name="message"
                                    id="message"
                                />
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="column col-narrow">
                <nav>
                    <a href="#" class="nav-item">About</a>
                    <a href="#" class="nav-item">Projects</a>
                    <a href="#" class="nav-item active">Contact</a>
                </nav>
                <div class="wrapp">
                    <div class="contactinfo">
                        <h1>Contact Information</h1>
                        <div class="meta">
                            <p>523 Rosemary Street</p>
                            <p>Strasbourg, 67000</p>
                            <p>France</p>
                        </div>
                        <div class="meta">
                            <p>Call us: +33 (0)6 98 87 76 54</p>
                            <p>We are open from Monday - Friday:</p>
                            <p>9:00 AM - 6:00 PM</p>
                        </div>
                        <h1>Follow Us</h1>
                        <div class="social">
                            <a href="#" class="icon"
                                ><i
                                    class="fa fa-facebook"
                                    aria-hidden="true"
                                ></i>
                            </a>
                            <a href="#" class="icon"
                                ><i
                                    class="fa fa-linkedin"
                                    aria-hidden="true"
                                ></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="title">Contact</div>
    </body>
</html>
