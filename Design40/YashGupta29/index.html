<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 40</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="hero">
      <div class="main" id="main">
        <div class="navigation">
          <p class="three">03</p>
          <p class="two">02</p>
          <div class="arrow nav-1">
            <i class="fas fa-chevron-up"></i>
            <div class="up_line"></div>
          </div>
          <div class="arrow nav-2">
            <div class="down_line"></div>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div class="main_content">
          <h2 class="heading">Greatea</h2>
          <p class="content">
            The greatest rich flavours combined with good tea leaves in
            different variants, you can pick from normal hot tea for warm atumn
            or iced tea for hot summer days
          </p>
          <p class="shop">Shop now</p>
        </div>
        <div class="bottom_links">
          <p class="b1 b">raspberry</p>
          <p class="b2 b">pineapple</p>
          <p class="b3 b">strawberry</p>
        </div>
        <img src="../images/img3.png" alt="" class="top_left_image" />
        <img src="../images/img2.png" alt="" class="top_leaf_image" />
        <img src="../images/img4.png" alt="" class="bottom_leaf_image" />
      </div>
      <div class="header" id="header">
        <div class="search_icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="header_links">
          <p class="header_link">About Us</p>
          <p class="header_link">Shop</p>
          <p class="header_link">Tea</p>
          <p class="header_link">Contact</p>
        </div>
        <div class="arrow">
          <div class="down_line"></div>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
