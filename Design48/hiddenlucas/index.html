<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Design 48</title>

    <body>
        <nav>
            <div class="logo">
                <img
                    src="./assets/img/hd_logo.svg"
                    alt="HD logo"
                    width="55px"
                />
            </div>
            <div class="menu">
                <a href="#" class="menu__link">Drinks</a>
                <a href="#" class="menu__link">Delivery</a>
                <a href="#" class="menu__link">Reviews</a>
                <a href="#" class="menu__link">Contacts</a>
            </div>
        </nav>
        <main>
            <div class="container">
                <h1>Delivery natural herbal drinks</h1>
                <p>Perfect snack for hot summer</p>
                <p>Eat right and tasty</p>
                <div class="buttons-wrapp">
                    <a href="#" class="btn-pill">Request a call</a>
                    <a href="#" class="play-btn">
                        <div class="btn btn-icon">
                            <svg
                                width="10"
                                height="10"
                                aria-hidden="true"
                                focusable="false"
                                data-prefix="fas"
                                data-icon="play"
                                class="svg-inline--fa fa-play fa-w-14"
                                role="img"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"
                            >
                                <path
                                    fill="currentColor"

                                ></path>
                            </svg>
                        </div>

                    </a>
                </div>
            </div>
            <div class="bgimage">
                <img src="./assets/img/coctail.png" alt="Avocado" />

                        focusable="false"
