<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 44</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="container">
      <div class="view__card">
        <!-- First Section  -->
        <div class="subscription">
          <h1>Music for everyoneâ€¤</h1>
          <div class="subscription_details">
              <div>
                <h2>Premium subscription</h2>
            <h1 class="pricing">$9.99 <span>/ month</span></h1>
            <ul class="features">
              <li>Shuffle play</li>
              <li>Ad Free</li>
              <li>Unlimited skips</li>
              <li>Listen offline</li>
              <li>Play any track</li>
              <li>High quality audio</li>
            </ul>
            <p class="trail">Start your 30 days free trail<sup>*</sup></p>
            <p class="trail"><b>Family</b> and <b>Student</b> offers available</p>
              </div>
            
          </div>
        </div>
        <!-- Second Section  -->
        <div class="login">
          <div>
            <img src="./assets/img/logo.png" alt="" />
            <p class="signin_text">
              <span>Sign In </span><span class="signup">Sign Up</span>
            </p>
            <form action="">
              <div class="form-group">
                <label for="">NAME</label>
                <br />
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter your full name"
                />
              </div>
              <div class="form-group">
                <label for="">EMAIL</label>
                <br />
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter your email address"
                />
              </div>
              <div class="form-group">
                <label for="">PASSWORD</label>
                <br />
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Set a strong password"
                />
              </div>
            </form>
            <div>
                <img src="" alt="">
                <p class="terms">I agree all <span class="terms">terms and conditions</span></p>
            </div>
            <div class="btn">
                <button class="btn-signup">Sign up</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
